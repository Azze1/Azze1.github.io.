<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Layout App</title>
    <link rel="stylesheet" href="main/CSS/main.css">
    <link rel="stylesheet" href="main/CSS/button.css">
    <style>

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

    </style>
</head>
<body>
    <div id="particles-js"></div>
    <div class="card-container">
        <div class="card card1">
            <h2>Card 1</h2>
            <p id="Card-Text1">This is the content for card 1.</p>
        </div>
        <div class="card card2">
            <h2>Card 2</h2>
            <p id="Card-Text2">This is the content for card 2.</p>
        </div>
        <div class="card card3">
            <h2>Card 3</h2>
            <p id="Card-Text3">This is the content for card 3.</p>
        </div>
        <div class="card card4">
            <h2>Card 4</h2>
            <p id="Card-Text4">This is the content for card 4.</p>
        </div>
        <div class="card card5">
            <h2>Card 5</h2>
            <p id="Card-Text5">This is the content for card 5.</p>
        </div>
        <div class="card card6">
            <h2>Card 6</h2>
            <p id="Card-Text6">This is the content for card 6.</p>
        </div>
    </div>
    <div id="Contaner-Button">
        <div class="Click-button">
            <button id="Main-Button">
                <h2>Z-НУТЬ</h2>
            </button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <script src="main/JS/CONNECTEDPARTICLES.js"></script>
</body>
</html>
